<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
         #mc{
            margin-left: 200px;
            margin-top: 150px;
         }
         th, td {
            padding: 10px;
        }
        #pic{
            width: 100px;
        }
        #content{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container" id = 'mc'>
        <center>
            <div id = 'content'>
                <h1>Registration Form</h1>
                <table cellspacing = '20px'>
                    <tr><td><center><img src = 'usericon.png' id = 'pic'></center></td></tr>
                    <tr><th><center>Personal Details</center></th></tr>
                    <tr><td><input type = 'text' placeholder="Enter your name" name = 'name'></td></tr>
                    <tr><td><input type = 'email' placeholder="Enter your email" name = 'email'></td></tr>
                    <tr><td><input type = 'password' name = 'password' placeholder="Enter password"></td></tr>
                    <tr><td><input type = 'number' name = 'port' placeholder="Enter port number"></td></tr>
                    <tr><td><center><input type = 'submit' name = 'Submit'></center></td></tr>
                </table>
            </div>
        </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
